<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ion-icon name="apps-outline" class="main-icon"></ion-icon>
    <div class="navigation">
      <ul>
        <li class="list">
          <span class="icon close-side-nav"
            ><ion-icon name="close-outline"></ion-icon
          ></span>
        </li>
        <li class="list active">
          <a href="">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li class="list lesson">
          <a href="">
            <span class="icon"
              ><ion-icon name="chatbox-outline"></ion-icon
            ></span>
            <span class="title">Message</span>
            <span class="more-icon"
              ><ion-icon name="add-outline"></ion-icon
            ></span>
            <div class="more-content">
              <a href="">lesson</a>
              <a href="">lesson</a>
              <a href="">lesson</a>
            </div>
          </a>
        </li>
        <li class="list">
          <a href="">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
            <span class="title">Setting</span>
          </a>
        </li>
        <li class="list">
          <a href="">
            <span class="icon"
              ><ion-icon name="information-circle-outline"></ion-icon
            ></span>
            <span class="title">Help</span>
          </a>
        </li>
        <li class="list">
          <a href="">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <span class="title">Password</span>
          </a>
        </li>
        <li class="list">
          <a href="">
            <span class="icon"
              ><ion-icon name="log-out-outline"></ion-icon
            ></span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- PHần nội dung bài tập -->

    <div class="2nd-section"></div>

    <!-- ionion icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      const mainIcon = document.querySelector(".main-icon");
      const bodyContent = document.querySelector(".body-content");
      const sideNav = document.querySelector(".navigation");
      const btnClose = document.querySelector(".close-side-nav");
      const videoItemsList = document.querySelector(".video-items-list");
      const quizItemsList = document.querySelector(".quiz-items-list");
      const btnLesson = document.querySelectorAll(".btnLesson");

      console.log(
        mainIcon,
        bodyContent,
        sideNav,
        btnClose,
        btnLesson,
        videoItemsList
      );

      mainIcon.addEventListener("click", () => {
        sideNav.classList.toggle("show-side-nav");
        mainIcon.style.visibility = "hidden";
      });

      btnClose.addEventListener("click", () => {
        sideNav.classList.toggle("show-side-nav");
        mainIcon.style.visibility = "visible";
      });

      $(document).ready(function () {
        $(".btnLesson").click(function () {
          $(".body-content").toggleClass("reorder-button");
          $(".video-items-list").fadeToggle();
          $(".quiz-items-list").fadeToggle();
        });
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>

  <!-- Mai làm responsive-->
</html>
